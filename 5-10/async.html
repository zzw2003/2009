<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定义一个生成器函数
        function * f1(){
            yield "abc"
            yield "xyz"

        }
        //调用生成器函数得到迭代器对象
        let  res1 = f1();
        console.log(res1.next().value);
        //调用next()方法得到yield值
        console.log(res1.next().value);
    </script>
</body>
</html>
