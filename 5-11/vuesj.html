<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="add">
        <button v-on:click='hello1'>AAA</button>
        <button @click='hello2'>BBB</button>
    </div>
    <script src="./vue.js">    </script>
    <script>
        //实例化Vue
        new Vue({
            el : '#add',
            data :{},
            methods:{
                //hello :function(){alert(111)}
                hello1(){
                    alert(111)
                },
                hello2(){
                    alert(222)
                }
            },
        })
    </script>
</body>
</html>
