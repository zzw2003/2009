<body>

    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",     //挂载点

                    { name: "李四", age: 22, sex: "男" },

                data:[
                    {xingming:"zhangsan",age:11,sex:"女"},
                    {xingming:"zhangsan",age:11,sex:"男"},
                    {xingming:"zhangsan",age:11,sex:"男"}
                ]
            },
                

        })
    </script>
</body>
