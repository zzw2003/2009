<body>
    <meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
    <section>
        <div id="d1">
            <!-- 这里的msg为一个变量值，通过vue给其传值 -->
            {{ msg }}  
            <p v-on:click="pClick" v-bind:style="pStyle">
                {{ info }}
            </p>
        </div>
        <hr>
        <div class="d2">
            <!-- 不加空格就不会被vue识别，会直接在浏览器中渲染出来/ -->
            {{}}  
        </div>
        <hr>
        <div class="d2">
            {{ }}
        </div>
        <div id="app">
            <p>{{ msg }}</p>
            <p>{{ num * 10 }}</p>
            <p>{{ msg + num }}</p>
            <p>{{ msg[1] }}</p>
            <p>{{ msg.split('') }}</p>
        </div>
    </section>
</body>
<!-- 加载vue框架 -->
<script src="./vue.js"></script>
<script>


    new Vue({
        el: '#app',
        data: {
            msg: '信息',
            num: 10
        }
    })
</script>
